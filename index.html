<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>테트리스</title>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div id="title" class="screen-on">테트리스</div>
        <div id="gameover">게임오버</div>
        <div id="paused">일시정지</div>
      </div>
      <div id="cells"></div>
    </div>
    <div style="display: flex; flex-direction: column;">
      <button id="start-btn" onclick="startGame();">시작</button>
      <button id="pause-btn" onclick="togglePause(); this.blur();">일시정지</button>
      <div id="score">0</div>
      <div id="next-block-preview"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
